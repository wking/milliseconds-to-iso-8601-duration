<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Milliseconds to ISO 8601 duration</title>
		<script src="milliseconds-to-iso-8601-duration.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var rows = document.getElementsByTagName('tr');
				for (var i in rows) {
					if (rows[i].title) {
						var milliseconds = rows[i].title;
						if (milliseconds) {
							var duration = millisecondsToISO8601Duration.iso8601duration(milliseconds);
							rows[i].innerHTML = (
								'<td>' + milliseconds + '</td><td>' + duration + '</td>');
						}
					}
				}
			};
		</script>
	</head>
	<body>
		<h1>Milliseconds to ISO 8601 duration</h1>

		<table>
			<thead>
				<tr>
					<th>Milliseconds</th>
					<th>Duration</th>
				</tr>
			</thead>
			<tbody>
				<tr title="0"></tr>
				<tr title="1"></tr>
				<tr title="12"></tr>
				<tr title="123"></tr>
				<tr title="1234"></tr>
				<tr title="1234"></tr>
				<tr title="12345"></tr>
				<tr title="123456"></tr>
				<tr title="1234567"></tr>
				<tr title="12345678"></tr>
				<tr title="123456789"></tr>
				<tr title="1234567890"></tr>
			</tbody>
		</table>
	</body>
</html>
